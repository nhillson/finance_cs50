{% extends "layout.html" %}

{% block title %}
    Make a Sale
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <select name="symbol" id="symbol">
            {% for symbol in symbols %}

                <option value={{ symbol  }}>{{ symbol }}</option>

            {% endfor %}
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
